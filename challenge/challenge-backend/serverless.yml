# "service" is the name of this project. This will also be added to your AWS resource names.
service: challenge
# app: challengeapp
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    MONGO_URI: ${env:MONGO_URI}
  stage: ${env:SERVERLESS_STAGE, 'AKrQP537O8bumxeWghz49xiCQbZGI6rR7NQjbd3yIqqUE'}

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
custom:
  serverless-offline:
    httpsProtocol: "security"
    # httpPort: 3000
    # noAuth: true  # Disable authentication for local testing

functions:
  getDashboard:
    handler: handler.getDashboard
    events:
      - httpApi:
          path: /
          method: get

  getDepartments:
    handler: handler.getDepartments
    events:
      - httpApi:
          path: departments
          method: get

  getEmployees:
    handler: handler.getEmployees
    events:
      - httpApi:
          path: employees
          method: get