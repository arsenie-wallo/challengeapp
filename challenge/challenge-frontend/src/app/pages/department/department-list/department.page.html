<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>
      Departments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <!-- Add Department Button -->
    <ion-button id="open-modal" expand="block" (click)="setOpen(true)">Add Departments</ion-button>

    <div class="department-grid">
    <!-- <ion-item *ngFor="let d of getAllDepartments()" button (click)="navigateTo(d.name)" class="content"> -->
    <ion-item *ngFor="let d of departmentArray">
      <!-- button (click)="onDepartmentCardClick(d._id)" -->

      <ion-card class="department-card">
        <!-- Card Header with Image -->
        <ion-img
          src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg"
          alt="Department Image"
        ></ion-img>
        
        <div class="overlay">
          <ion-card-title>{{ d.name }} Department</ion-card-title>
          <ion-card-subtitle>ID: {{ d._id }}</ion-card-subtitle>
        </div>

        <div class="card-control">
          <!-- <ion-icon name="expand" size="small" color="black" button (click)="navigateTo('d._id')"></ion-icon> -->
          <ion-icon name="expand" size="small" color="black" button (click)="getDepartmentsById(d._id)"></ion-icon>
          <!-- -->
          <ion-icon name="trash" size="small" color="black" button (click)="onDeleteDepartmentClick(d._id)"></ion-icon>
        </div>
      </ion-card>
    </ion-item>
  </div>
  
  <!-- Modal for Adding Departments -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Add Department</ion-title>
          <ion-button slot="start" (click)="cancel()">Cancel</ion-button>
          <ion-button slot="end" (click)="confirm()" [strong]="true" [disabled]="!isFormComplete()">Confirm</ion-button>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Department Code"
            labelPlacement="stacked"
            type="text"
            placeholder="DPT-123"
            [(ngModel)]="newDepartment.id"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Department Name"
            labelPlacement="stacked"
            type="text"
            placeholder="Enter department name"
            [(ngModel)]="newDepartment.name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Department Manager"
            labelPlacement="stacked"
            type="text"
            placeholder="Manager"
            [(ngModel)]="newDepartment.lineManager"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  

</ion-content>
