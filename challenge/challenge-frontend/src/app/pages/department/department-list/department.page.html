<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Departments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <ion-button id="open-modal" expand="block" (click)="onAddDepartmentClick()">
    Add Department
  </ion-button> -->
    <!-- Add Department Button -->
    <ion-button id="open-modal" expand="block">Add Departments</ion-button>

  <div class="department-grid">
    <!-- <ion-item *ngFor="let d of getAllDepartments()" button (click)="navigateTo(d.name)" class="content"> -->
    <ion-item *ngFor="let d of getAllDepartments()" button (click)="onDepartmentCardClick(d._id)">

      <ion-card class="department-card">
        <!-- Card Header with Image -->
        <ion-img
          src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg"
          alt="Department Image"
        ></ion-img>
        
        <!-- Card Content -->
        <!-- <ion-card-header> -->
          <!-- <ion-card-title>{{ d.line_manager }} Department</ion-card-title> -->
        <!-- </ion-card-header> -->
        <!-- Card Body (Detailed Info) -->
        <div class="overlay">
          <ion-card-title>{{ d.name }} Department</ion-card-title>
          <ion-card-subtitle>ID: {{ d._id }}</ion-card-subtitle>
        </div>

        <div class="card-control">
          <ion-icon name="expand" size="small" color="black"></ion-icon>
          <ion-icon name="trash" size="small" color="black" (click)="onDepartmentCardClick(d._id)"></ion-icon>
        </div>
          <!-- You can add other details as necessary -->
          <!-- <ion-card-content> -->
        <!-- </ion-card-content> -->
      </ion-card>
    </ion-item>
  </div>
  
  <!-- Modal for Adding Departments -->
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-button slot="start" (click)="cancel()">Cancel</ion-button>
          <ion-title>Add Department</ion-title>
          <ion-button slot="end" (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Enter your name"
            labelPlacement="stacked"
            type="text"
            placeholder="Your name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  

</ion-content>
