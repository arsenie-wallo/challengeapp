<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Departments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let d of getdepartments()" button (click)="navigateTo(d.name)">
      <!-- <ion-label> -->
        <p>{{ d.name }}</p>
      <!-- </ion-label> -->
    </ion-item>
  </ion-list>
  

</ion-content>
