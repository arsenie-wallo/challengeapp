<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Departments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Departments
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-label *ngFor="let d of getdepartments()">
        <!-- <span *ngFor="let d of getdepartments()"> -->
      <h2>{{ d.id }}</h2>
      <p>{{ d.name }}</p>
      <p>{{ d.lineManager }}</p>
      <!-- </span> -->
  </ion-label>
  </ion-list>

</ion-content>
