<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
      <ion-button slot="end">
        Edit
    </ion-button>
    <!-- <ion-content slot="end">
      <ion-icon
        name="create"
        size="small"
        color="black"
      ></ion-icon> -->
    <!-- </ion-content> -->
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="employee" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ employee.name }}</ion-title>
      <p>ID: {{ employee._id }}</p>
      <p>Email Address: {{ employee.email }}</p>
      <p>Address: {{ employee.address }}</p>
      <p>Manager: {{ employee.line_manager }}</p>
    </ion-toolbar>
  </ion-header>
</ion-content>
