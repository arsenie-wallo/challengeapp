<ion-content [fullscreen]="true">
  <ion-split-pane when="xs" contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item button (click)="navigateTo('linemanager')">
          LineManager
        </ion-item>
        <ion-item button (click)="navigateTo('department')">
          Department
        </ion-item>
        <ion-item button (click)="navigateTo('employee')">
          Employee
        </ion-item>
      </ion-content>
    </ion-menu>
  
    <div class="ion-page" id="main">
      <ion-content>
        <ion-list class="ion-padding">
          Dashboard
        </ion-list>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-content>
