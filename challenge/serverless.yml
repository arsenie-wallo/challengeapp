# "service" is the name of this project. This will also be added to your AWS resource names.
service: challenge
# app: challengeapp
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    MONGO_URI: ${env:MONGO_URI}
  stage: ${env:SERVERLESS_STAGE, 'AKrQP537O8bumxeWghz49xiCQbZGI6rR7NQjbd3yIqqUE'}

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

functions:
  getDepartments:
    handler: handler.getDepartments
    events:
      - httpApi:
          path: departments
          method: get

  # createEmployees:
  #   handler: handler.createEmployees
  #   events:
  #     - httpApi:
  #         path: employees
  #         method: post

  getEmployees:
    handler: handler.getEmployees
    events:
      - httpApi:
          path: employees
          method: get
